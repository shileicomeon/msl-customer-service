version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: msl-cs-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: msl_customer_service
      MYSQL_USER: msl_user
      MYSQL_PASSWORD: your_password
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - msl-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: msl-cs-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - msl-network

  # Go后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: msl-cs-backend
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./backend/config:/root/config
      - ./backend/uploads:/root/uploads
    depends_on:
      - mysql
      - redis
    environment:
      - TZ=Asia/Shanghai
    networks:
      - msl-network

  # Vue前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: msl-cs-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - msl-network

volumes:
  mysql_data:
  redis_data:


networks:
  msl-network:
    driver: bridge
