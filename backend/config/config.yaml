server:
  port: 8080
  mode: debug # debug, release

database:
  host: localhost
  port: 3306
  user: root
  password: "" # 请修改为你的MySQL root密码
  dbname: msl_customer_service
  charset: utf8mb4
  parseTime: true
  loc: Local

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

jwt:
  secret: your-secret-key-change-in-production
  expire: 7200 # 2小时

ai:
  provider: openai # openai, custom
  api_key: your-openai-api-key
  model: gpt-3.5-turbo
  base_url: https://api.openai.com/v1
  max_tokens: 2000
  temperature: 0.7

upload:
  max_size: 10485760 # 10MB
  allowed_types:
    - image/jpeg
    - image/png
    - image/gif
    - application/pdf
  save_path: ./uploads
